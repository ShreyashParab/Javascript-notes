        /*
            - Will only to resolve if 'ALL' promises gets resolved
            - Overall resolved value will be an array of resolved value of all promises

             let promise1 = new Promise((resolve, reject) => {

                resolve('promise 1 resolve')

        let promise2 = new Promise((resolve, reject) => {

                reject('promise 2 rejected')

        Promise.any :- 
        - Will  resolve even if 'SINGLE' promises gets resolved
