<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*
        synchronous code runs in sequence ,  each operation must wait for previous one to complete before executing

        Asynchronous code runs in parrallel , This means that operation can occur while another one is still being processed
        
       1. setTimeout():- where a specific code need to execute after certain time interval
        Syntax:-
            setTimeout(function(){
                //code
            },timeInMiliSeconds)

        eg:-
            console.log(1)
            console.log(2)
            setTimeout(()=>{
                console.log(3)
            },1000)
            console.log(4)
            console.log(5)
            //op: 1 2 4 5 3

        if, 
            console.log(1)
            console.log(2)
            setTimeout(()=>{
                console.log(3)
            },0)
            console.log(4)
            console.log(5)
            //op: 1 2 4 5 3
          (***Note:- even if we make seTimeout 0 , it will still display later coz ,as soon as javascript sees setTimeout it executes synchronous code first so no matter what interval you set it will execute last)  
       2. setTimeInterval():- where a specific code need to execute repeatedly after fixed time interval
        eg:  
          setInterval(()=>{
            console.log(3)
          },1000)

        if,  
          console.log(1)
          console.log(2)
          setInterval(()=>{
            console.log(3)
          },1000)
          console.log(4)
          console.log(5)
          // 1 2 4 5 3(3 will be displayed continouesly after 1 sec)
          */
    </script>
</body>
</html>
