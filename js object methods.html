        //you have to create result by using object method, first you have to create function name 'Result' which having parameter as firstname and lastname inside that function you have to create another function name 'totalMarks' which should have parameter of 6 subject marks like eng,sci etc..,inside that you have to print totalmarks of student  and then you have to create another function name 'myPer' which display the percentage student got and also u have to display wheather student pass or fail 

        function Result(firstName,lastName){
            this.firstName = firstName
            this.lastName = lastName
            this.totalMarks = function(eng,marathi,sanskrit,socialsci,science,maths)
            {
                 this.eng = eng
                this.marathi = marathi
                this.sanskrit = sanskrit
                this.socialsci = socialsci
                this.science = science
                this.maths = maths
                this.totalMarks = this.eng + this.marathi + this.sanskrit + this.socialsci + this.science + this.maths
                console.log('Dear '+this.firstName+' '+this.lastName+' , Your total mark is '+this.totalMarks+' out of 600.')
            }
            this.myPer = function()
            {
                percentage = (this.totalMarks/600)*100
                console.log('Your percentage is '+percentage.toFixed(2)+'%.')
                if(percentage < 35)
                {
                    console.log('SORRY :( , You are FAILED Better luck Next time...!')    
                }
                else{
                console.log('Congratulations..!!! You are PASS :)')
                }
                console.log(' ')
            }
        }
        
        let shreyash = new Result('Shreyash','Parab')
        shreyash.totalMarks(72,70,70,92,54,60)
        shreyash.myPer()

        let omkar = new Result('Omkar','Bhosale')
        omkar.totalMarks(35,35,35,35,35,35)
        omkar.myPer()

        let gotya = new Result('Gotya','Bhosale')
        gotya.totalMarks(35,40,25,50,28,30)
        gotya.myPer()
