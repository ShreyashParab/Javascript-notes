<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>
</head>
<body>

      <script>

        /*
          1. var
            - Global scope  ***    
              {                                   var x = 5
                var x = 5                         {
              }                                      console.log(x)  
              console.log(x)                      }   
                //5                               console.log(x)  //5 5

            - Re-declaration is allowed   
              var x
              var x 
              console.log(x) //10
        
            - Re-intilization is allowed
              var x = 5
              var x = 10
              console.log(x) //10
            
            -Re-assignment is allowed
              var x = 5
              x = 10
              console.log(x) //10
       

          2. let
            - Blocked scope   ***
               {                                  {
                let x = 5                            let x = 10
               }                                     console.log(x) //10
               console.log(x)                     }
                //err                             console.log(x) //err
                                                                  
            - Re-declaration is NOT allowed
              let x 
              let x             
              console.log(x)  //error

            - Re-intilization is NOT allowed
              let x                                let x = 5
              let x = 10                           let x = 10
              console.log(x) //error               console.log(x) //error
              
            - Re-assignment is allowed  
              let x = 10
              x = 5
              console.log(x)


          3. const
            - Blocked scope   ***
               {                                  {
                const x = 5                            const x = 10
               }                                     console.log(x) //10
               console.log(x)                     }
                //err                             console.log(x) //err
                                                                  
            - Re-declaration is NOT allowed
              const x 
              const x             
              console.log(x)  //error

            - Re-intilization is NOT allowed
              const x                                const x = 5
              const x = 10                           const x = 10
              console.log(x) //error               console.log(x) //error
              
            - Re-assignment is NOT allowed  
              const x = 10
              x = 5
              console.log(x)    //err
              
          ***Exercise based on let var const  :--  
              
        1)   {                     |     2)    {                           |       3)     {
              var x = 5            |              let x = 5                |                const x = 5
              x = 10               |               x = 10                  |                  x = 10
            }                      |           }                           |              }
            console.log(x) //10    |           console.log(x)  //err       |                console.log(x) //err
                                        
        -------------------------------------------------------------------------------------------------------------------------------- 
                                      
        4)  let x = 5              |     5)    let x = 5                   |       6)     const x = 5
            {                      |           {                           |               {
              console.log(x)       |             x = 10                    |                 x = 10 
            }                      |             console.log(x) //10       |                 console.log(x) //err  re-assignment not allowed
            // 5                   |           }                           |               }
                                      
        ---------------------------------------------------------------------------------------------------------------------------------  

        7)  const x = 5            |     8)    const x = 10                |        9)    const x = 10
            {                      |           {                           |              {
              const x = 10         |             x = 5                     |                x = 5 // err
              console.log(x) //10  |             console.log(x) //err      |              }
            }                      |           }                           |              console.log(x) //10
              
        --------------------------------------------------------------------------------------------------------------------------------- 
              
        10)  const x = 10          |     11)   let x = 10                  |        12)   let x = 10
            {                      |           {                           |              {
              const x = 5          |              x = 5                    |                let x = 5
              console.log(x) //5   |             console.log(x) //5        |                 console.log(x) //5
            }                      |           }                           |              }
            console.log(x) //10    |           console.log(x) //5          |                console.log(x) //10
              
        ---------------------------------------------------------------------------------------------------------------------------------  

       13)  x = 10                 |      14)  var x = 10                  |
            {                      |           {                           |
              x = 5                |             var x = 5                 |
              console.log(x) //5   |             console.log(x) //5        |
            }                      |           }                           |
            console.log(x) //5     |           console.log(x) //5          |
              
            ---------------------------------------------------------------------------------------------------------------------------------  
              */
              
            
              
    </script>
</body>
</html>
