        eg1:- function abc(a=0,b=0,c=0){
            console(a+b+c)

        6. includes() :- string,arr
           let str = 'shreyash'
           console.log(str.includes('ash')) //true
           
           let arr = [1,2,3,4,5]
           cosnole.log(arr.includes[3]) //true

        7.spread operator (It can populate array/objeccts)
        syntax:- ...
          i) using array  
            let arr = [1,2,3,4,5]
            let arr2 = [6,7]
            let newArr = [...arr,...arr2] 
            console.log(newArr) //[1,2,3,4,5,6,7]
        
            let arr = [1,2,3,4,5]
            let newArr = [...arr,6,7] 
            console.log(newArr)  //[1,2,3,4,5,6,7]
         
        ii) using object  
            // without spread operator
            let obj1 = {
            a: 5 ,
            b: 10
            }

            let obj2 = {
                c:15 ,
                d:20
            }

            let obj3 = {}

            for(key in obj1){
                obj3[key] = obj1[key]
            }

            for(key in obj2){
                obj3[key] = obj2[key]
            }
            console.log(obj3)
            
            // with spread operators
            let obj1 = {
            a: 5 ,
            b: 10
            }

            let obj2 = {
                c:15 ,
                d:20
            }

            let obj3 = {
                e:25,
                f:30
            }

            let obj4 = {
                ...obj1 ,
                ...obj2 ,
                ...obj3
            }

            console.log(obj4)  //{a: 5, b: 10, c: 15, d: 20, e: 25, f:30}


            exercise:- clone an object obj1 name it as obj2 and change the value of key a
            let obj1 = {
                a:5,
                b:10
            }

            let obj2 = {
                ...obj1,
                a:20
            }

            console.log(obj2) // {a:20, b:10}
        
        8. object property assignment (it will work only when key name = variable name)
        // without object property assignment
            let firstName = 'shreyash'
            let lastName = 'parab'

            let obj1 = {
                firstName : firstName,
                lastName : lastName
            }
            console.log(obj1) //{firstName: 'shreyash', lastName: 'parab'}
        
        //  with object property assignment
            let firstName = 'shreyash'
            let lastName = 'parab'

            let obj1 = {
             firstName,
             lastName
            }
            console.log(obj1) //{firstName: 'shreyash', lastName: 'parab'} 
           
        9. Destructuring (Extracting key as variable with value for that key)   
          i) object destructuring
            // without obj destructuring
            
            let name = {
            firstName : 'shreyash' , 
            lastName : 'parab'
            }

            let firstName = name.firstName
            let lastName = name.firstName
           
            console.log(firstName) //shreyash
            console.log(lastName) //parab
        
           // with obj destructuring
            let name = {
            firstName : 'shreyash' , 
            lastName : 'parab'
            }
        
            let {
                firstName ,
                lastName
            } = name

            console.log(firstName , lastName) //shreyash parab

            // Here we can also add or removes eleements in variable 
            let name = {
            firstName : 'shreyash' , 
            lastName : 'parab'
            }
        
            let {
                firstName ,
                middleName = 'xyz' ,
                age = 18
            } = name

            console.log(firstName , middleName='satyawan' , age=20)
    
         ii) Array destructuring 
             let arr1 = [1,2,3]
            let [x,y,z] = arr1
            console.log(x) //1
        
        10. object properties - key , value , entries , assign(shallow cloning)
            let obj1 = {
            a:5,
            b:10
        }
        console.log(Object.keys(obj1)) // it will print an array of keys ['a','b']
        console.log(Object.values(obj1)) // it will print an array of values [5,10]
        console.log(Object.entries(obj1)) // nested array of keys and values [Array(2),Array(2)]
        
        Object.assign :- it is similar like spread operator which will shallow copy elements of obj/arr

         console.log(obj1) //{a: 5, b: 15}
